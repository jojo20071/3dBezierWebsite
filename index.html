<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity environment="preset: forest; groundColor: #445; grid: cross" ></a-entity>
        <!-- Balls defining the Bezier curve -->
        <a-sphere id="ball1" color="red" position="-2 1 -3" radius="0.2" ></a-sphere>
        <a-sphere id="ball2" color="green" position="0 3 -3" radius="0.2"></a-sphere>
        <a-sphere id="ball3" color="blue" position="2 1 -3" radius="0.2"></a-sphere>
        <a-sphere id="ball4" color="yellow" position="4 2 -3" radius="0.2"></a-sphere>
        
        <!-- Cube to animate along the Bezier curve -->
        <a-box id="movingCube" color="purple" position="0 0 0" depth="0.5" height="0.5" width="0.5"></a-box>
    </a-entity >
      </a-scene>
    <script src="script.js"></script>
</body>
</html>
